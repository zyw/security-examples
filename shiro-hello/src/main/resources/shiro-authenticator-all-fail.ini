myRealm1=cn.v5cn.shiro.realms.MyRealm1
myRealm2=cn.v5cn.shiro.realms.MyRealm2
myRealm3=cn.v5cn.shiro.realms.MyRealm3

securityManager.realms=$myRealm1,$myRealm2